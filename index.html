<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Trivia</title> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cuerpo">
      <div class="trivia_contenedor">
        <div class="trivia-pregunta">
          <h1 class="trivia-titulo">Trivia</h1>
          <div class="trivia-puntaje flex">
            <span id="puntajecorrecto"></span>/<span id="totalpreguntas"></span>
          </div>
        </div>
        <div class="trivia-body">
          <h2 class="trivia-preguntas" id="preguntas"></h2>
          <ul class="trivia-opciones"></ul>
          <div id="resultado"></div>
        </div>
        <div class="trivia-foot">
          <button type="button" id="check-respuesta">Ver Respuesta</button>
          <button type="button" id="juego-nuevo">Jugar de Nuevo</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
